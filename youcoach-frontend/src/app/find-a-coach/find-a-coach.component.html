<main class="container">

  <div class="row">

    <div class="col s12 m12">
      <div class="content-container">

        <section class="card-panel grey lighten-5">

          <header>
            <div class="row">
              <div class="input-field col l3 m6 s12">
                <select  [(ngModel)]="selectedTopic" >
                  <option value="none" selected translate>coach-overview.label.filter-topic-dropdown</option>
                  <option *ngFor="let topic of topicList">{{topic}}</option>
                </select>
                <label translate>coach-overview.label.filter-topic</label>
              </div>
              <div class="input-field col l3 m6 s12">
                <select [(ngModel)]="grades" multiple>
                  <option value="none" selected disabled translate>coach-overview.label.filter-year-dropdown</option>
                  <option value="1">year 1</option>
                  <option value="2">year 2</option>
                  <option value="3">year 3</option>
                  <option value="4">year 4</option>
                  <option value="5">year 5</option>
                  <option value="6">year 6</option>
                  <option value="7">year 7</option>
                </select>
                <label translate>coach-overview.label.filter-year</label>
              </div>
              <div class="input-field col l6 m12 s12">
                <i class="material-icons prefix">search</i>
                <input id="icon_prefix" type="text" class="validate" [(ngModel)]="searchText" autocomplete="off" (change)="performFilter()" >
                <label for="icon_prefix" translate>coach-overview.label.search-placeholder</label>
              </div>
            </div>
          </header>

          <div class="row">

            <div *ngFor="let coach of filteredCoaches | filter:searchText">
              <div class="col l3 m4 s12">
                <h6 class="card-title">{{coach.firstName}}&nbsp;{{coach.lastName}}</h6>
                <div class="card small">
                  <div class="card-image">
                    <img class="responsive-img" src="{{coach.photoUrl}}">
                  </div >
                  <div class="card-stacked">
                    <div class="card-content">

                      <table class="highlight responsive-table">
                        <tbody>
                        <div *ngFor="let topic of coach.topics">
                          <!--                      <tr>-->
                          <td><strong>{{topic.name}}</strong>: {{topic.grades.sort()}}</td>
                          <!--                        <td>{{topic.grades.sort()}}</td>-->
                          <!--                      </tr>-->
                        </div>
                        </tbody>
                      </table>
                    </div>

                    <a title = "See details of {{coach.firstName + ' ' + coach.lastName}} "  class="btn-floating halfway-fab waves-effect waves-light yellow darken-2 btn-large" [routerLink]="['/coach-profile/', coach.id]"><i
                      class="material-icons">send</i></a>
                  </div>

                </div>
              </div>
            </div>

          </div>

        </section>

      </div>
    </div>
  </div>

</main>
