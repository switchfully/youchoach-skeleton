<main>
  <div class="container">
    <div class="row">
      <div class="col s12 m12">
        <h1 class="center teal-text lighten-3" translate>sign-in.title</h1>
        <div class="content-container-with-padding z-depth-4">
          <div class="row">
            <form class="col s12" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
              <div class="row">
                <div class="input-field col s12">

                  <input id="username" type="text" class="validate" formControlName="username">
                  <label for="username"  translate>sign-in.label.email</label>

                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" formControlName="password">

                  <label for="password" translate>sign-in.label.password</label>
                </div>
              </div>
                <p class="red-text" *ngIf="error" translate>sign-in.message.login-failed</p>

              <div class="row right-align">
                <button class="waves-effect waves-light yellow darken-2 btn-large black-text" type="submit" translate>sign-in.button.sign-in<i
                  class="material-icons right">send</i></button>
                <button class="waves-effect waves-light teal lighten-3 btn-large black-text" style="margin: 0 25px" type="reset" (click)="resetPassword()" translate>sign-in.button.reset-password<i
                  class="material-icons right">autorenew</i></button>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</main>
