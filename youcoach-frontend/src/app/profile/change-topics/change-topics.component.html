<div class="col s12 m12">
  <div class="content-container">

    <section class="card-panel grey lighten-5">
      <h5 translate>request-profile-change.title</h5>
      <div class="divider"></div>
      <div class="row">
        <form class="col l12 m12 s12" [formGroup]="topicsForm" (ngSubmit)="mail(topicsForm.value)">
          <div class="row">
            <span translate>request-profile-change.text.change-topics</span>
          </div>
          <div class="row btn white">
            <a href="/faq" translate>request-profile-change.link.faq <i class="material-icons left">help_outline</i></a>
          </div>
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">mode_edit</i>
              <textarea id="topics" class="materialize-textarea validate" formControlName="request"></textarea>
              <label for="topics" translate>request-profile-change.label.mail-content</label>
            </div>
          </div>

          <div *ngIf="error">
            <span class="red-text">Something went wrong. Please try another time, while we try to fix the problem.</span>
          </div>
          <div class="row center">
            <button *ngIf="!sending" type="submit" class="btn-large waves-effect waves-light teal lighten-3" translate>request-profile-change.button.send-email<i class="material-icons right">send</i>
            </button>
            <div *ngIf="sending" class="btn-large waves-effect waves-light teal lighten-3 disabled">
              <div class="row">
                <div class="col" translate>
                  request-profile-change.button.sending-email
                </div>
                <div class="col" style="padding-top: 10px;">
                  <div class="preloader-wrapper small active right-align">
                    <div class="spinner-layer spinner-green-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div>
                      <div class="gap-patch">
                        <div class="circle"></div>
                      </div>
                      <div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>



        </form>
      </div>
    </section>
  </div>
</div>
