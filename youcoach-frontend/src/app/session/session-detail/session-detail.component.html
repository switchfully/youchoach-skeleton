<div class="row">

  <div class="col s12 m10">
    <div class="content-container">

      <section class="card-panel grey lighten-5">
        <h5 translate>Session detail</h5>
        <div class="divider"></div>
        <div class="row">
          <div class="col l2 m2 s12">
            <img src="/assets/img/image_preview.png" class="responsive-img" alt="Under Construction">
          </div>
          <div class="col l10 m10 s12">
            <span class="black-text" translate>Information about the session and a way to provide feedback will be here soon.</span>
            <table>
              <thead>
              <tr>
                <th>subject</th>
                <th>remarks</th>
                <th>date</th>
                <th>time</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngIf="session">
                <td>{{session.subject}}</td>
                <td>{{session.remarks}}</td>
                <td>{{session.date}}</td>
                <td>{{session.time}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>

</div>
