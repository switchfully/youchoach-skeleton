<div class="col s12 m10">
  <div class="content-container">
    <app-session-table title="coaching-sessions.title.requested" [sessions]="sessions" [statusType]="'requested'"
                       coach="true"></app-session-table>
    <app-session-table title="coaching-sessions.title.upcoming" [sessions]="sessions" [statusType]="'accepted'"
                       coach="true"></app-session-table>
    <app-session-table title="coaching-sessions.title.feedback" [sessions]="sessions"
                       [statusType]="'waiting-for-feedback'" coach="true"></app-session-table>
    <app-session-table title="coaching-sessions.title.archive" [sessions]="sessions" [statusType]="'done'"
                       coach="true"></app-session-table>
  </div>
</div>
