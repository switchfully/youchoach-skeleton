spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DATABASE_URL:}
spring.datasource.hikari.schema=youcoach
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=postgres

youcoach.allowed.origins=https://youcoach-test-frontend.herokuapp.com
jwt.secret=${JWT_SECRET:}
spring.mail.username=${SYS_EMAIL:}
spring.mail.password=${SYS_EMAIL_PASSWORD:}

app.emailverification.hostName=https://youcoach-test-frontend.herokuapp.com
app.passwordreset.hostName=https://youcoach-test-frontend.herokuapp.com
app.emailverification.sender=${SYS_EMAIL:}
app.emailverification.salt=${EMAIL_VERIFICATION_SALT:}
app.passwordreset.sender=${SYS_EMAIL:}




