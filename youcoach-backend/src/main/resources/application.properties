spring.profiles.active=@spring.profiles.active@, secret

youcoach.allowed.origins=${youcoach.frontend.url}

app.emailverification.subject=Lidmaatschapsverificatie - Verification de compte - Account verification
app.emailverification.firmName=YouCoach
app.emailverification.hostName=${youcoach.frontend.url}
app.emailverification.sender=${spring.mail.username}

app.passwordreset.subject=Paswoord reset - Reset de mot de passe - Password reset
app.passwordreset.firmName=YouCoach
app.passwordreset.hostName=${youcoach.frontend.url}
app.passwordreset.sender=${spring.mail.username}

app.changetopics.subject=Topic Change Requested
app.changetopics.firmName=YouCoach
app.changetopics.hostName=${youcoach.frontend.url}
app.changetopics.sender=${spring.mail.username}
app.changetopics.receiver=${youcoach.admin.email}

app.becomeacoach.subject=wants to become a Coach
app.becomeacoach.firmName=YouCoach
app.becomeacoach.hostName=${youcoach.frontend.url}
app.becomeacoach.sender=${spring.mail.username}
app.becomeacoach.receiver=${youcoach.admin.email}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

#File Upload
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB
